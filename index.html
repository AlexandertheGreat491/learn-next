<html>

<body>
    <div id="app"></div>
    <script type="text/javascript">
        //https://nextjs.org/learn/foundations/from-javascript-to-react/updating-ui-with-javascript
        // use getElementById() to select the <div> element by its id.
        const app = document.getElementById('app');

        // create a new H1 element
        const header = document.createElement('h1');

        // create a new text node for the H1 element
        const headerContent = document.createTextNode(
            'Develop. Preview. Ship. ðŸš€',
        );

        //Append the text to the H1 element
        header.appendChild(headerContent);

        //Place the H1 element inside the div
        app.appendChild(header);
    </script>
    <div id="pizza"></div>
    <script type="text/javascript">
        // uses getElementById() to select this div element
        const pizza = document.getElementById('pizza');

        // create a new H2 element
        const headertwo = document.createElement('h2');

        // create a new text node for the H2 element
        const content = document.createTextNode('I love learning new coding languages!',);

        // append the text to the H2 element
        headertwo.appendChild(content);

        // place the H2 element inside the div
        pizza.appendChild(headertwo);
    </script>
</body>

</html>
